<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ログイン</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login-container">
        <h1>ログイン</h1>

        <form id="loginForm">
            <div class="form-group">
                <label for="email">メールアドレス</label>
                <input type="email" id="email" name="email" placeholder="name@example.com" required>
            </div>

            <div class="form-group">
                <label for="password">パスワード</label>
                <div class="password-field">
                    <input type="password" id="password" name="password" placeholder="パスワードを入力" required>
                    <span class="password-toggle" onclick="togglePassword()">👁</span>
                </div>
            </div>

            <div class="forgot-password">
                <a href="#" onclick="showMessage('パスワードリセットメールを送信しました')">パスワードを忘れた方</a>
            </div>

            <button type="submit" class="login-btn">
                <span class="btn-text">ログイン</span>
                <div class="loading"></div>
            </button>
        </form>

        <div class="signup-link">
            アカウントをお持ちでない方は <a href="#" onclick="showMessage('新規登録ページに移動します')">新規登録</a>
        </div>
    </div>

    <script src="script.js"></script>
    <script>
        // ログインフォーム送信時の処理
        document.getElementById('loginForm').onsubmit = function(e) {
            e.preventDefault(); // ページリロード防止

            // 1. 入力値（メール・パスワード）を取得
            const email = document.getElementById('email').value; // メールアドレス
            const password = document.getElementById('password').value; // パスワード

            // 2. APIに送信するデータを作成
            const data = {
                email: email,
                password: password
            };

            // 3. FlaskのログインAPIへPOSTリクエスト
            fetch('http://localhost:5000/api/login', {
                method: 'POST', // POSTメソッドで送信
                headers: {
                    'Content-Type': 'application/json' // JSON形式で送信
                },
                body: JSON.stringify(data) // データをJSON文字列に変換
            })
            .then(res => res.json()) // レスポンスをJSONで取得
            .then(result => {
                // 4. 認証結果に応じて処理
                if(result.success){
                    alert('ログイン成功'); // 成功メッセージ
                    // ここでページ遷移など
                }else{
                    alert('ログイン失敗: ' + (result.error || '')); // 失敗メッセージ
                }
            });
        };
    </script>
</body>
</html>
