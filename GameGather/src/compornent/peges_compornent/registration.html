<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>新規登録</title>
	<link rel="stylesheet" href="registration.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/destyle.css@3.0.2/destyle.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
	<div class="container">
		<div class="left-column">
			<div class="left_top-column">
				<img src="../../assets/icons/home_hoso.svg" height="30px" style="display: block; margin: auto;" class="home_icon">
				<img src="../../assets/icons/sarch_icon.svg" height="30px" style="display: block; margin: auto;" class="sarch_icon">
				<img src="../../assets/icons/messege_icon.svg" height="30px" style="display: block; margin: auto;" class="messege_icon">
			</div>
			<div class="left_bottom-column">
				<img src="../../assets/icons/man_icon.svg" height="80px" style="display: block; margin: auto;" class="profile_icon">
				<img src="../../assets/icons/set_icon.svg" height="30px" style="display: block; margin: auto;" class="setting_icon">
			</div>
		</div>
		<div class="center-column">
			<h2>無料で始められます。メールアドレスとパスワードを設定して、利用規約に同意してください。</h2>
			<ul class="muted" aria-hidden="true">
				<li>パスワードは8文字以上、数字と英字を含めることを推奨します。</li>
				<li>パスワードの安全性はページ右側でチェックされます。</li>
			</ul>
			<form id="signupForm" novalidate>
				<div>
					<label for="fullname">氏名</label>
					<div class="input">
						<input id="fullname" name="fullname" type="text" autocomplete="name" placeholder="山田 太郎" required />
					</div>
					<div id="fullnameError" class="error" aria-live="polite"></div>
				</div>
				<div>
					<label for="email">メールアドレス</label>
					<div class="input">
						<input id="email" name="email" type="email" autocomplete="email" placeholder="you@example.com" required />
					</div>
					<div id="emailError" class="error" aria-live="polite"></div>
				</div>
				<div class="row">
					<div>
						<label for="password">パスワード</label>
						<div class="input">
							<input id="password" name="password" type="password" autocomplete="new-password" placeholder="パスワードを入力" required />
							<button id="togglePwd" type="button" aria-label="パスワード表示切替">👁️</button>
						</div>
						<div style="margin-top:8px" class="password-meter" aria-hidden="true"><i id="pwdBar"></i></div>
						<div id="passwordHint" class="muted">8文字以上、英字・数字を含めます。</div>
						<div id="passwordError" class="error" aria-live="polite"></div>
					</div>
					<div>
						<label for="passwordConfirm">パスワード（確認）</label>
						<div class="input">
							<input id="passwordConfirm" name="passwordConfirm" type="password" autocomplete="new-password" placeholder="再入力" required />
						</div>
						<div id="confirmError" class="error" aria-live="polite"></div>
					</div>
				</div>
				<div>
					<label class="inline" for="terms">
						<input id="terms" name="terms" type="checkbox" />
						<span>利用規約に同意する</span>
					</label>
					<div id="termsError" class="error" aria-live="polite"></div>
				</div>
			</form>
		</div>
		<div class="right-column">
		</div>
	</div>
</body>
</html>


<div>
<button id="submitBtn" class="btn" type="submit">アカウントを作成</button>
<div id="formMessage" class="footer" aria-live="polite"></div>
</div>
</form>
</section>
</div>
</div>


</body>
</html>
