<!DOCTYPE html>
<html lang="ja">
<head>
        <script>
            // ログイン状態をlocalStorage等で管理していない場合は、常にログインページへリダイレクト
            if (!localStorage.getItem('isLoggedIn')) {
                window.location.href = 'login_pages.html';
            }
        </script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/destyle.css@3.0.2/destyle.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100..900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="main_page.css"/>
    
    <title>GameGatherホームページ</title>
</head>
<body>
  <div class="leftBar">
      <div class="logo-container">
          <a href="main_page.html">
              <img class="logo" src="../../assets/logo/logo.svg" alt="Game Gather ロゴ" style="width:180px; height:auto; display:block; margin:auto;">
          </a>
      </div>
      
      <ul>
          <li class="row">
              <img src="../../assets/icons/home_hoso.svg" width="28" height="28" alt="">
              <a href="main_page.html" onclick="location.reload(); return false;">ホーム</a>
          </li>
          <li class="row">
              <img src="../../assets/icons/taikai.svg" width="28" height="28" alt="大会検索">
              <a href="tornament_gather_page.html">大会を探す</a>
          </li>
          <li class="row">
              <img src="../../assets/icons/sarch_icon.svg" width="28" height="28" alt="">
              <a href="recruit_page.html">募集を探す</a>
          </li>
          <li class="row">
              <img src="../../assets/icons/messege_icon.svg" width="28" height="28" alt="">
              <a href="chat_page.html">チャット</a>
          </li>
      </ul>

      <div class="leftside_low">
          <ul>
              <li class="row">
                  <img src="../../assets/icons/set_icon.svg" width="28" height="28" alt="">
                  <a href="#">設定</a>
              </li>
              <li class="row">
                  <img src="../../assets/icons/man_icon.svg" width="28" height="28" alt="">
                  <a href="#">プロフィール</a>
              </li>
          </ul>
      </div>
  </div>

  <div class="center">
    <!-- 固定カードはそのまま -->
    <div class="game-card">
        <div class="card-header">
            <h3 class="game-title">VALORANT コンペティティブ</h3>
            <div class="member-info">
                <img src="../../assets/icons/man_icon.svg" alt="メンバーアイコン" width="24" height="24">
                <span class="member-count">3 / 5</span>
            </div>
        </div>
        <div class="card-body">
            <p class="description">ランク@2募集！ ゴールド帯で楽しくできる方！</p>
        </div>
        <div class="card-footer">
            <div class="tags">
                <span class="tag">初心者歓迎</span>
                <span class="tag">ランク上げ</span>
                <span class="tag">VCあり</span>
            </div>  
            <button class="join-button" onclick="window.location.href='chat_page.html'">参加する</button>
        </div>
    </div>
    <div class="game-card">
        <div class="card-header">
            <h3 class="game-title">Apex Legends カジュアル</h3>
            <div class="member-info">
                <img src="../../assets/icons/man_icon.svg" alt="メンバーアイコン" width="24" height="24">
                <span class="member-count">1 / 3</span>
            </div>
        </div>
        <div class="card-body">
            <p class="description">カジュアルでワイワイ遊びましょう！</p>
        </div>
        <div class="card-footer">
            <div class="tags">
                <span class="tag">エンジョイ</span>
                <span class="tag">VCなしOK</span>
            </div>
            <button class="join-button" onclick="window.location.href='chat_page.html'">参加する</button>
        </div>
    </div>
    <!-- 募集一覧を表示する領域 -->
    <div id="post-list"></div>
    <div class="game-launcher">
          <div class="launcher-icons-wrapper">
              <ul class="game-icon-list">
                  <li class="game-icon-item">
                      <a href="#"><img src="../../assets/game_icons/FGO.jpg" alt="FGO"></a>
                  </li>
                  <li class="game-icon-item">
                      <a href="#"><img src="../../assets/game_icons/monsuto.jpg" alt="モンスト"></a>
                  </li>
                  <li class="game-icon-item">
                      <a href="#"><img src="../../assets/game_icons/pazudora.jpg" alt="パズドラ"></a>
                  </li>
                  <li class="game-icon-item">
                      <a href="#"><img src="../../assets/game_icons/pokepoke.jpg" alt="ポケポケ"></a>
                  </li>
                  <li class="game-icon-item">
                      <a href="#"><img src="../../assets/game_icons/tsumutsumu.jpg" alt="ツムツム"></a>
                  </li>
                  </ul>
          </div>
          <button class="more-options-button">
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                  <path d="M12 8c1.1 0 2-.9 2-2s-.9-2-2-2-2 .9-2 2 .9 2 2 2zm0 2c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2zm0 6c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2z"></path>
              </svg>
          </button>
      </div>
        <!-- APIから取得した大会募集一覧を下部に追加表示 -->
        <div id="tournament-list"></div>
        <script>
            // 募集一覧（posts）をAPIから取得して表示
            function loadPosts() {
                fetch('http://localhost:5000/api/posts')
                    .then(res => res.json())
                    .then(posts => {
                        const postList = document.getElementById('post-list');
                        postList.innerHTML = '';
                        posts.forEach(post => {
                            const card = document.createElement('div');
                            card.className = 'game-card';
                            card.innerHTML = `
                                <div class="card-header">
                                    <h3 class="game-title">${post.title}</h3>
                                </div>
                                <div class="card-body">
                                    <p class="description">${post.content}</p>
                                </div>
                                <div class="card-footer">
                                    <button class="join-button" onclick="window.location.href='chat_page.html'">参加する</button>
                                </div>
                            `;
                            postList.appendChild(card);
                        });
                    });
            }
            loadPosts();
        </script>
  </div>

  <div class="rightBar">
      <div class="filter-container">
          <div class="filter-tabs">
              <button class="tab-button active">すべて</button>
              <button class="tab-button">人気</button>
              <button class="tab-button">新着</button>
          </div>

          <div class="filter-group">
              <h4 class="filter-title">ゲームで絞り込む</h4>
              <input type="text" class="filter-input" placeholder="ゲームタイトルを入力...">
          </div>

          <div class="filter-group">
              <h4 class="filter-title">空き人数で絞り込む</h4>
              <select class="filter-select">
                  <option value="">指定しない</option>
                  <option value="1">1人以上</option>
                  <option value="2">2人以上</option>
                  <option value="3">3人以上</option>
                  <option value="4">4人以上</option>
              </select>
          </div>
      </div>
      <div class="recruit">
        <a href="recruit_page.html" class="btn">新たに募集する</a>
      </div>
  </div>
</body>
</html>
